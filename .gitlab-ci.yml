stages:
- deploy

deploy_test:
  stage: deploy
  script:
    - docker-compose build
    - COMPOSE_HTTP_TIMEOUT=500 docker-compose up -d --verbose
  tags:
    - lab-docker-test
  only:
    - master

deploy_prod:
  stage: deploy
  script:
    - docker-compose build
    - COMPOSE_HTTP_TIMEOUT=500 docker-compose up -d --verbose
  tags:
    - lab-docker-prod
  only:
    - tags

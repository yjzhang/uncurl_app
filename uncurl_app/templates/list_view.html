{% extends "base.html" %}

{% block title %}UNCURL{% endblock %}

{% block head %}
{{super()}}
{% endblock %}


{% block content %}

<div class="container container-main" role="main">

    <table>
        <tr><th>Test examples</th></tr>
        {% for element in test_dirs %}
        <tr><td><a href="user/{{ 'test_' + element }}/view">{{ element }}</a></td></tr>
        {% endfor %}
    </table>

    <table>
        <tr><th>User results</th></tr>
        {% for element in user_dirs %}
        <tr><td><a href="user/{{ element }}/view">{{ element }}</a></td></tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
